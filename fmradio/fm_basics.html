<script type="application/javascript">

function postMsg(msg)
{
  parent.postMessage(msg, "http://mochi.test:8888");
}

function ok(value, msg) {
  var result = {
   "type": "ok",
   "result": value ? true : false, 
   "msg": msg  
  };
  postMsg(result);
}

ok(navigator.mozFMRadio, "mozFMRadio interface is enabled");

mozFMRadio = navigator.mozFMRadio; 


/** Test permission **/

parent.postMessage("finished", "*");

</script>
